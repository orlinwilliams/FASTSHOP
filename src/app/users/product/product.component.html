<div class="container-fluid">
  <div class="row text-center">
    <div class="col-12">
      <h3>Nombre Producto</h3>
    </div>
  </div>
  <!--CONTENT COMPONENT-->
  <div class="row">
    <div class="col-6 col-lg-6 col-md-6 col-sm-6">
      <div class="card">
        <div class="card-body">
          <form>
            <div class="form-group">
              <label for="formGroupExampleInput">Nombre</label>
              <input
                type="text"
                class="form-control"
                id="formGroupExampleInput"
                placeholder="camisa, zapatos"
              />
            </div>
            <div class="form-group">
              <label for="exampleFormControlTextarea1">Descripción</label>
              <textarea
                class="form-control"
                id="exampleFormControlTextarea1"
                rows="3"
                placeholder="Camisa de algodón.."
              ></textarea>
            </div>
          </form>
        </div>
      </div>
      <div class="card">
        <div class="card-body">
          <form>
            <div class="form-row">
              <div class="col">
                <label for="precioArticulo">Precio</label>
                <input
                  type="text"
                  id="precioArticulo"
                  class="form-control"
                  placeholder="Precio"
                />
              </div>
              <div class="col">
                <label for="costoArticulo">Costo</label>
                <input
                  type="text"
                  id="costoArticulo"
                  class="form-control"
                  placeholder="Costo"
                />
              </div>
            </div>
            <br />
            <div class="form-group">
              <p>Ganancia <span> L 100</span></p>
              <p>Margen <span> 20%</span></p>
            </div>
            <div class="form-group">
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="gridCheck"
                />
                <label class="form-check-label" for="gridCheck">
                  Cobrar impuesto a este artículo
                </label>
              </div>
            </div>

            <div class="form-row">
              <div class="col">
                <label for="codigoArticulo">Código artículo</label>
                <input type="text" id="codigoArticulo" class="form-control" />
              </div>
              <div class="col">
                <label for="cantidadArticulo">Cantidad</label>
                <input type="number" id="costoArticulo" class="form-control" />
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="card">
        <div class="card-body">
          <form>
            <label> Multimedia</label>
            <div class="form-group">
              <div class="custom-file">
                <input
                  type="file"
                  class="custom-file-input"
                  id="customFileLang"
                  lang="es"
                />
                <label class="custom-file-label" for="customFileLang"
                  >Seleccionar Archivo</label
                >
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="col-6 col-lg-6 col-md-6 col-sm-6">
      <div class="row">
        <div class="col-12">
          <div class="card">
            <div class="card-body">
              <form>
                <div class="form-group">
                  <label for="exampleFormControlSelect1">Categoría</label>
                  <select class="form-control" id="exampleFormControlSelect1">
                    <option>Ropa</option>
                    <option>Ropa</option>
                    <option>Ropa</option>
                  </select>
                </div>
                <div class="form-group">
                  <button class="btn btn-warning">Agregar categoría</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <div class="card">
            <div class="card-body">
              <form>
                <div class="form-group">
                  <label for="exampleFormControlSelect1">Estado producto</label>
                  <select class="form-control" id="exampleFormControlSelect1">
                    <option>Nuevo</option>
                    <option>Usuado</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="proveedor">Proveedor</label>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Usa Polo"
                  />
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-6 col-lg-6">
      <button class="btn btn-warning">Guardar</button>
    </div>
  </div>
</div>
