<!--MODAL NUEVO ARCHIVO-->
<ng-template #modalNewFile let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Agregar nuevo archivo</h4>
    <button
      type="button"
      class="close"
      aria-label="Close"
      (click)="modal.dismiss('Cross click')"
    >
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form [formGroup]="formNewFile">
      <div class="form-group">
        <label for="titulo">Nombre</label>
        <input
          formControlName="nameFile"
          type="text"
          class="form-control"
          placeholder="Imagen de fondo.."
          id="titulo"
        />
      </div>
      <div class="form-group">
        <div class="custom-file">
          <input
            type="file"
            class="custom-file-input"
            id="customFileLang"
            lang="es"
            formControlName="file"
          />
          <label class="custom-file-label" for="customFileLang"
            >Seleccionar Archivo</label
          >
        </div>
      </div>
      <div class="form-group">
        <label for="fileCategory">Categoria</label>
        <select
          name=""
          id="fileCategory"
          class="form-control"
          formControlName="fileCategory"
        >
          <option value="foto">foto</option>
          <option value="video">Video</option>
        </select>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button
      type="button"
      class="btn btn-warning"
      (click)="saveFile()"
      [disabled]="!formNewFile.valid"
    >
      Subir
    </button>
  </div>
</ng-template>
