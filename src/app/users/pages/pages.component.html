<div class="container-fluid">
  <!-- SALUDO -->
  <div class="row text-center">
    <div class="col-12">
      <h3>Administrar páginas web</h3>
    </div>
  </div>
  <!-- CONTENT COMPONENT -->
  <div class="row justify-content-center">
    <div class="col-12 col-lg-8 col-md-8 col-sm-12">
      <div class="card">
        <div class="card-body">
          <h5 class="card-tittle text-center">Lista de páginas</h5>
          <table class="table table-bordered table-hover">
            <thead>
              <tr>
                <th scope="col">Nombre</th>
                <th scope="col">Descriptión</th>
                <th scope="col">Editar</th>
                <th scope="col">Eliminar</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let page of pages">
                <td>{{page.title}}</td>
                <td>{{page.description}}</td>
                <td>
                  <div ngbDropdown>
                    <button
                      class="btn btn-warning"
                      id="dropdownBasic1"
                      ngbDropdownToggle
                    >
                      Editar
                    </button>
                    <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
                      <button ngbDropdownItem (click) ="editPage(page._id)">Ediar página</button>
                      <button ngbDropdownItem (click) ="editData(page._id)">Editar datos</button>
                    </div>
                  </div>
                </td>

                <td><button class="btn btn-danger btn-sm" (click)="deletePage(page._id)">Eliminar</button></td>
              </tr>              
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <div class="col-lg-4 col-md-5 col-sm-6 col-6">
      <!-- DATOS PAGINA -->
      <div class="row">
        <div class="col-12">
          <div class="card">
            <div class="card-body">
              <h5 class="card-tittle text-center">Nueva página</h5>
              <form [formGroup]="formPage">
                <div class="form-group">
                <label for="nombrePagina">Título</label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Home, Contactanos.."
                  id="nombrePagina"
                  formControlName = "title"
                />
                </div>
                <div class="form-group">
                <label for="contenidoPagina">Descripción</label>
                <textarea
                  id="contenidoPagina"
                  rows="2"
                  class="form-control"
                  formControlName = "description"
                ></textarea>
                </div>
                <div class="form-group">
                  <div class="custom-control custom-switch">
                    <input type="checkbox" class="custom-control-input" id="customSwitch1" formControlName = "mainPage">
                    <label class="custom-control-label" for="customSwitch1">Utilizar esta página por defecto</label>
                  </div>
                </div>
                <button class="btn btn-warning btn-sm" [disabled]="!formPage.valid" (click)="savePage()">Guardar</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
