<app-header></app-header>
<ng-sidebar-container>
  <!-- A sidebar -->
  <ng-sidebar [(opened)]="_opened"
  [mode]="_MODES[_modeNum]"
  >
    <h5 class="text-center">Agregar contenido</h5>
    <div class="container">
      <div class="row border-bottom">
        <div class="col-11">
          <h6 class="text-center">Agregar bloque</h6>
          <form>
            <div class="form-group">
              <label for="sizeHigth">Tamaño en altura</label>
              <select name="" id="sizeHigth" class="form-control">
                <option value="">Grande</option>
                <option value="">Mediano</option>
                <option value="">Pequeño</option>
              </select>
            </div>
            <div class="form-group">
              <label for="sizeHigth">Tamaño en ancho</label>
              <select name="" id="sizeHigth" class="form-control">
                <option value="">Grande</option>
                <option value="">Mediano</option>
                <option value="">Pequeño</option>
              </select>
            </div>
            <div class="row text-center">
              <div class="col-12">
                <span class="mr-2">Responsive</span>
                <fa-icon
                  [icon]="faQuestionCircle"
                  placement="top"
                  ngbTooltip="Indica la cantidad de columnas del bloque en los distintos tamaños de pantalla"
                ></fa-icon>
              </div>
            </div>
            <div class="form-group">
              <div class="row">
                <div class="col-6">
                  <label for="sizeVerySmall">Muy Pequeño</label>
                  <input type="number" class="form-control" />
                </div>
                <div class="col-6">
                  <label for="sizeSmall">Pequeño</label>
                  <input type="number" class="form-control" />
                </div>
              </div>
              <div class="row">
                <div class="col-6">
                  <label for="sizeVerySmall">Mediano</label>
                  <input type="number" class="form-control" />
                </div>
                <div class="col-6">
                  <label for="sizeSmall">Largo/Grande</label>
                  <input type="number" class="form-control" />
                </div>
              </div>
            </div>
            <button class="btn btn-warning btn-sm mb-3">Agregar</button>
          </form>
        </div>
      </div>
    </div>
  </ng-sidebar>

  <!-- Page content -->
  <div ng-sidebar-content>
    <div class="container" #mainContent>
      <!-- <div class="row" >
        <div class="col-lg-12 block-big">
          <button class="btn btn-danger btn-sm">Eliminar</button>
          <button class="btn btn-warning btn-sm">Editar</button>
          <div [innerHTML]="theHtmlString">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-6 block-medium">
          <button class="btn btn-danger btn-sm">Eliminar</button>
          <button class="btn btn-warning btn-sm">Editar</button>
          <div [innerHTML]="theHtmlString">
          </div>
        </div>
      </div> -->
    </div>
  </div>
</ng-sidebar-container>
