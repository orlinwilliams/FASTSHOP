<div class="fondo-color">
  <div class="container">
    <div class="row vh-100 align-items-center justify-content-center">
      <div class="col-12 col-lg-12">
        <div class="row justify-content-center mb-4">
          <div class="col-10 col-md-6 col-lg-4">
            <img
              src="../../../assets/imagesFastweb/iconoLetrasBlancas.svg"
              alt=""
              srcset=""
            />
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-10 col-lg-4 col-md-6">
            <div class="card shadow">
              <div class="card-body">
                <h5 class="card-title text-center">Iniciar Sesión</h5>
                <form>
                  <div class="form-group">
                    <label for="correoUsuario">Correo</label>
                    <input
                      type="email"
                      class="form-control"
                      id="correoUsuario"
                      required
                      placeholder="Ingresa tu correo"
                    />
                  </div>
                  <div class="form-group">
                    <label for="passwordUsuario">Contraseña</label>
                    <input
                      type="password"
                      class="form-control"
                      id="passwordUsuario"
                      required
                      placeholder="Ingrese su contraseña"
                    />
                  </div>
                  <br />
                  <br />
                  <a                  
                    style="cursor: pointer; color: #007bff"
                    (click)="openModalNewUser(modalNewUser)"
                  >
                    ¿No tienes una cuenta?</a
                  >
                  <button
                    type="submit"
                    class="btn btn-warning text-white float-right"
                  >
                    Ingresar
                  </button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Modal registrar empresa-->
<div
  class="modal fade"
  tabindex="-1"
  role="dialog"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <button
        type="button"
        class="close"
        data-dismiss="modal"
        aria-label="Close"
      >
        <span aria-hidden="true">&times;</span>
      </button>
      <div class="modal-body">
        <div class="card border-0">
          <div class="card-body">
            <h5 class="card-title text-center">Comienza tu cuenta gratis</h5>
            <form>
              <div class="form-group">
                <label for="nuevoUsuarioNombre">Nombre</label>
                <input
                  type="text"
                  class="form-control"
                  id="nuevoUsuarioNombre"
                  required
                  placeholder="Ingrese su nombre"
                />
              </div>
              <div class="form-group">
                <label for="nuevoUsuarioCorreo">Correo</label>
                <input
                  type="email"
                  class="form-control"
                  id="nuevoUsuarioCorreo"
                  required
                  placeholder="Ingresa tu correo"
                />
              </div>
              <div class="form-group">
                <label for="nuevoUsuarioPassword">Contraseña</label>
                <input
                  type="password"
                  class="form-control"
                  id="nuevoUsuarioPassword"
                  required
                  placeholder="Ingresa tu contraseña"
                />
              </div>
              <div class="form-group">
                <label for="nuevaTienda">Nombre Tienda</label>
                <input
                  type="text"
                  class="form-control"
                  id="nuevaTienda"
                  required
                  placeholder="Ingrese nombre tienda"
                />
              </div>
              <br />
              <br />
              <a href="login.html"> ¿Ya tienes una cuenta?</a>
              <button type="submit" class="btn btn-warning float-right">
                Crear cuenta
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<ng-template #modalNewUser let-modal>
  <div class="modal-header">
    <button
      type="button"
      class="close"
      aria-label="Close"
      (click)="modal.dismiss('Cross click')"
    >
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="card border-0">
      <div class="card-body">
        <h5 class="card-title text-center">Comienza tu cuenta gratis</h5>
        <form>
          <div class="form-group">
            <label for="nuevoUsuarioNombre">Nombre</label>
            <input
              type="text"
              class="form-control"
              id="nuevoUsuarioNombre"
              required
              placeholder="Ingrese su nombre"
            />
          </div>
          <div class="form-group">
            <label for="nuevoUsuarioCorreo">Correo</label>
            <input
              type="email"
              class="form-control"
              id="nuevoUsuarioCorreo"
              required
              placeholder="Ingresa tu correo"
            />
          </div>
          <div class="form-group">
            <label for="nuevoUsuarioPassword">Contraseña</label>
            <input
              type="password"
              class="form-control"
              id="nuevoUsuarioPassword"
              required
              placeholder="Ingresa tu contraseña"
            />
          </div>
          <div class="form-group">
            <label for="nuevaTienda">Nombre Tienda</label>
            <input
              type="text"
              class="form-control"
              id="nuevaTienda"
              required
              placeholder="Ingrese nombre tienda"
            />
          </div>
          <br />
          <br />

          <button
            type="button"
            class="btn btn-outline-dark"
            (click)="modal.close('Save click')"
          >
            Iniciar sesión
          </button>
        </form>
      </div>
    </div>
  </div>
</ng-template>
