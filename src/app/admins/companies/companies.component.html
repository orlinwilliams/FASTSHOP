<div class="container-fluid">
  <div class="row text-center">
    <div class="col-lg-12">
      <h3>
        Bienvenido <span class="color-yellow">{{ currentAdmin }}</span>
      </h3>
    </div>
  </div>
  <!-- Tabla de paginas web -->
  <div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12 col-12">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title text-center">Lista de empresas</h5>
          <table class="table table-bordered table-hover">
            <thead>
              <tr>
                <th scope="col">Nombre empresa</th>
                <th scope="col">Categoria</th>
                <th scope="col">Opción</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let company of companies">
                <td>{{ company.nameCompany }}</td>
                <td>{{ company.categoryCompany }}</td>
                <td>
                  <button
                    class="btn btn-danger btn-sm"
                    (click)="openConfirm(company._id,modalDelete)"
                  >
                    Eliminar
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Mdadal confirm -->
<ng-template #modalDelete let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Confirmar</h4>
    <button
      type="button"
      class="close"
      aria-label="Close"
      (click)="modal.dismiss('Cross click')"
    >
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form>
      <div class="form-group">
        <label
          > <h6>¿Esta seguro de eliminar esta Compañia?</h6>Este proceso no es
          reversible.</label
        >
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button  class="btn btn-danger btn-sm" (click)="deleteCompany()" >
      Eliminar
    </button>
  </div>
</ng-template>
